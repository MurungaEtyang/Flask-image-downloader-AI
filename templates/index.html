<!DOCTYPE html>
<html>
<head>
    <title>Image Downloader</title>
    <style>
        h1 {
        font-size: 20px;
        text-align: center;
        color: #1b9bff;
        padding: 10px 10px;
        }

        input {
        display: block;
        margin: 0 auto;
        padding: 10px 10px;
        border: 1px solid #1b9bff;
        border-radius: 5px;
        font-size: 16px;
        color: #1b9bff;

        }
        label {
        display: block;
        margin: 0 auto;
        padding: 10px 10px;
        font-size: 30px;
        color: #1b9bff;
        text-align: center;

        }
    </style>
</head>
    <body>
        <h1>Image Downloader</h1>
            <form action="/app.py" method="POST">
                <label for="name">Search Term:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="limit">Number of Images:</label>
                <input type="number" id="limit" name="limit" required><br><br>
                <input type="submit" value="Download Images">
            </form>
    </body>
</html>
